<!-- SVG Placeholder for Telegram Archive Bot -->
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="fileGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088CC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Server Representation -->
  <rect x="120" y="150" width="200" height="150" rx="10" fill="rgba(30,30,30,0.8)" stroke="rgba(220,20,60,0.5)" stroke-width="2"/>
  <rect x="140" y="170" width="160" height="20" rx="5" fill="rgba(0,136,204,0.3)"/>
  <rect x="140" y="200" width="160" height="20" rx="5" fill="rgba(0,136,204,0.3)"/>
  <rect x="140" y="230" width="160" height="20" rx="5" fill="rgba(0,136,204,0.3)"/>
  <rect x="140" y="260" width="160" height="20" rx="5" fill="rgba(0,136,204,0.3)"/>
  
  <!-- Server Label -->
  <text x="220" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SERVER</text>
  
  <!-- Telegram Bot -->
  <circle cx="600" cy="225" r="80" fill="url(#fileGlow)" opacity="0.3"/>
  <circle cx="600" cy="225" r="60" fill="rgba(0,136,204,0.8)"/>
  <path d="M 580 215 L 610 225 L 590 235 L 585 225 Z" fill="white"/>
  <circle cx="600" cy="225" r="45" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- File Icons -->
  <g transform="translate(160, 180)">
    <rect width="15" height="18" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="0" width="10" height="3" fill="rgba(220,20,60,0.6)"/>
  </g>
  
  <g transform="translate(180, 210)">
    <rect width="15" height="18" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="0" width="10" height="3" fill="rgba(255,69,0,0.6)"/>
  </g>
  
  <g transform="translate(200, 240)">
    <rect width="15" height="18" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="0" width="10" height="3" fill="rgba(0,136,204,0.6)"/>
  </g>
  
  <!-- Connection Lines with Animation -->
  <path d="M 320 200 Q 460 180 540 205" fill="none" stroke="url(#fileGlow)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 320 225 Q 460 225 540 225" fill="none" stroke="url(#fileGlow)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="50,150;150,50;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 320 250 Q 460 270 540 245" fill="none" stroke="url(#fileGlow)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="100,100;200,0;0,200" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Commands Panel -->
  <rect x="350" y="320" width="300" height="80" rx="10" fill="rgba(30,30,30,0.9)" stroke="rgba(0,136,204,0.5)" stroke-width="2"/>
  <text x="500" y="340" text-anchor="middle" fill="rgba(0,136,204,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COMANDI DISPONIBILI</text>
  <text x="370" y="355" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/list - Elenca file</text>
  <text x="370" y="370" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/download - Scarica file</text>
  <text x="370" y="385" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/monitor - Stato server</text>
  
  <text x="520" y="355" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/upload - Carica file</text>
  <text x="520" y="370" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/delete - Elimina file</text>
  <text x="520" y="385" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="10">/backup - Backup</text>
  
  <!-- Status Indicators -->
  <circle cx="140" cy="320" r="8" fill="#00FF00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="155" y="325" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Server Online</text>
  
  <circle cx="600" cy="320" r="8" fill="#00FF00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="615" y="325" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Bot Attivo</text>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Telegram Archive Bot</text>
  <text x="400" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Controllo remoto completo di file e cartelle server</text>
  
  <!-- Feature Icons -->
  <g transform="translate(50, 80)">
    <circle r="20" fill="rgba(220,20,60,0.3)" stroke="rgba(220,20,60,0.6)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üìÅ</text>
  </g>
  
  <g transform="translate(750, 80)">
    <circle r="20" fill="rgba(0,136,204,0.3)" stroke="rgba(0,136,204,0.6)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">ü§ñ</text>
  </g>
</svg>
