<!-- SVG Placeholder for Curation Stats -->
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Chart Background -->
  <rect x="100" y="100" width="600" height="300" fill="rgba(30,30,30,0.8)" stroke="rgba(220,20,60,0.3)" stroke-width="2" rx="10"/>
  
  <!-- Chart Grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="100" y1="150" x2="700" y2="150"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="250" x2="700" y2="250"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="350" x2="700" y2="350"/>
    
    <line x1="200" y1="100" x2="200" y2="400"/>
    <line x1="300" y1="100" x2="300" y2="400"/>
    <line x1="400" y1="100" x2="400" y2="400"/>
    <line x1="500" y1="100" x2="500" y2="400"/>
    <line x1="600" y1="100" x2="600" y2="400"/>
  </g>
  
  <!-- Chart Bars -->
  <rect x="180" y="180" width="40" height="170" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="280" y="140" width="40" height="210" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="380" y="200" width="40" height="150" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="480" y="120" width="40" height="230" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="580" y="160" width="40" height="190" fill="url(#chartGrad)" opacity="0.8"/>
  
  <!-- Chart Line -->
  <polyline points="200,300 300,200 400,280 500,150 600,220" 
            fill="none" stroke="#FF4500" stroke-width="3" opacity="0.9"/>
  
  <!-- Data Points -->
  <circle cx="200" cy="300" r="6" fill="#FFD700"/>
  <circle cx="300" cy="200" r="6" fill="#FFD700"/>
  <circle cx="400" cy="280" r="6" fill="#FFD700"/>
  <circle cx="500" cy="150" r="6" fill="#FFD700"/>
  <circle cx="600" cy="220" r="6" fill="#FFD700"/>
  
  <!-- Steem Logo -->
  <circle cx="150" cy="60" r="25" fill="rgba(70,162,192,0.8)"/>
  <text x="150" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">S</text>
  
  <!-- Analytics Icons -->
  <g transform="translate(650, 60)">
    <rect width="40" height="40" rx="5" fill="rgba(220,20,60,0.3)" stroke="rgba(220,20,60,0.6)" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ðŸ“Š</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Steem Curation Analytics</text>
  <text x="400" y="430" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Analisi avanzata curatori blockchain Steem</text>
  
  <!-- Y-axis Labels -->
  <text x="85" y="155" text-anchor="end" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">100</text>
  <text x="85" y="205" text-anchor="end" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">75</text>
  <text x="85" y="255" text-anchor="end" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">50</text>
  <text x="85" y="305" text-anchor="end" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">25</text>
  <text x="85" y="355" text-anchor="end" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">0</text>
  
  <!-- X-axis Labels -->
  <text x="200" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Gen</text>
  <text x="300" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Feb</text>
  <text x="400" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Mar</text>
  <text x="500" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Apr</text>
  <text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Mag</text>
</svg>
