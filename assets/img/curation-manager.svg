<!-- SVG Placeholder for Curation Manager -->
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="autoGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Central Automation Hub -->
  <circle cx="400" cy="225" r="90" fill="url(#autoGlow)" opacity="0.3"/>
  <circle cx="400" cy="225" r="70" fill="none" stroke="url(#autoGlow)" stroke-width="3" opacity="0.6"/>
  <circle cx="400" cy="225" r="50" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Gear Icon in Center -->
  <g transform="translate(400, 225)">
    <circle r="25" fill="url(#autoGlow)" opacity="0.8"/>
    <path d="M-15,-5 L-15,5 L-25,10 L-25,15 L-15,10 L-5,15 L5,10 L15,15 L25,10 L25,5 L15,-5 L25,-10 L25,-15 L15,-10 L5,-15 L-5,-10 L-15,-15 L-25,-10 Z" 
          fill="white" opacity="0.9"/>
    <circle r="8" fill="rgba(0,0,0,0.3)"/>
  </g>
  
  <!-- Steem/Hive Logos -->
  <g transform="translate(200, 120)">
    <circle r="30" fill="rgba(70,162,192,0.8)"/>
    <text x="0" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">S</text>
  </g>
  
  <g transform="translate(600, 120)">
    <circle r="30" fill="rgba(225,93,93,0.8)"/>
    <text x="0" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">H</text>
  </g>
  
  <!-- Automation Flow Lines -->
  <path d="M 230 120 Q 315 120 370 180" fill="none" stroke="url(#autoGlow)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 570 120 Q 485 120 430 180" fill="none" stroke="url(#autoGlow)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="100,0;50,50;0,100" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Process Boxes -->
  <rect x="150" y="280" width="120" height="60" rx="10" fill="rgba(30,30,30,0.8)" stroke="rgba(220,20,60,0.5)" stroke-width="2"/>
  <text x="210" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AUTO</text>
  <text x="210" y="320" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">CURATION</text>
  
  <rect x="530" y="280" width="120" height="60" rx="10" fill="rgba(30,30,30,0.8)" stroke="rgba(255,69,0,0.5)" stroke-width="2"/>
  <text x="590" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SMART</text>
  <text x="590" y="320" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">VOTING</text>
  
  <!-- Data Flow Indicators -->
  <circle cx="320" cy="180" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="180" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Steem/Hive Curation Manager</text>
  <text x="400" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Sistema automatizzato per curation intelligente</text>
  
  <!-- Stats -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Automated: 95%</text>
    <rect x="0" y="10" width="100" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="10" width="95" height="6" rx="3" fill="url(#autoGlow)"/>
  </g>
  
  <g transform="translate(650, 350)">
    <text x="0" y="0" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Efficiency: 98%</text>
    <rect x="0" y="10" width="100" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="10" width="98" height="6" rx="3" fill="url(#autoGlow)"/>
  </g>
</svg>
