<!-- SVG Placeholder for Lead Generation -->
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="leadGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Lead Funnel -->
  <path d="M 200 120 L 600 120 L 550 200 L 450 200 L 425 280 L 375 280 L 350 360 L 450 360 Z" 
        fill="url(#leadGlow)" opacity="0.3" stroke="url(#leadGlow)" stroke-width="2"/>
  
  <!-- Funnel Stages -->
  <rect x="200" y="110" width="400" height="20" rx="10" fill="rgba(102,126,234,0.6)"/>
  <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROSPECTS</text>
  
  <rect x="250" y="190" width="300" height="20" rx="10" fill="rgba(102,126,234,0.7)"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">QUALIFIED LEADS</text>
  
  <rect x="300" y="270" width="200" height="20" rx="10" fill="rgba(102,126,234,0.8)"/>
  <text x="400" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HOT LEADS</text>
  
  <rect x="350" y="350" width="100" height="20" rx="10" fill="rgba(118,75,162,0.9)"/>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CUSTOMERS</text>
  
  <!-- Data Flow Arrows -->
  <path d="M 150 160 L 180 160" fill="none" stroke="#FFD700" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 150 240 L 230 240" fill="none" stroke="#FFD700" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 150 320 L 280 320" fill="none" stroke="#FFD700" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Data Sources -->
  <g transform="translate(70, 140)">
    <rect width="60" height="40" rx="8" fill="rgba(30,30,30,0.8)" stroke="rgba(102,126,234,0.5)" stroke-width="2"/>
    <text x="30" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WEB</text>
    <text x="30" y="32" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">SCRAPING</text>
  </g>
  
  <g transform="translate(70, 220)">
    <rect width="60" height="40" rx="8" fill="rgba(30,30,30,0.8)" stroke="rgba(102,126,234,0.5)" stroke-width="2"/>
    <text x="30" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SOCIAL</text>
    <text x="30" y="32" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">MEDIA</text>
  </g>
  
  <g transform="translate(70, 300)">
    <rect width="60" height="40" rx="8" fill="rgba(30,30,30,0.8)" stroke="rgba(102,126,234,0.5)" stroke-width="2"/>
    <text x="30" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EMAIL</text>
    <text x="30" y="32" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">LISTS</text>
  </g>
  
  <!-- CRM Integration -->
  <rect x="650" y="200" width="120" height="80" rx="10" fill="rgba(30,30,30,0.8)" stroke="rgba(118,75,162,0.6)" stroke-width="2"/>
  <text x="710" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CRM</text>
  <text x="710" y="235" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">INTEGRATION</text>
  
  <!-- CRM Features -->
  <circle cx="670" cy="250" r="3" fill="#00FF00"/>
  <text x="680" y="254" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="9">Auto Import</text>
  
  <circle cx="670" cy="265" r="3" fill="#00FF00"/>
  <text x="680" y="269" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="9">Lead Scoring</text>
  
  <!-- Connection to CRM -->
  <path d="M 500 240 Q 575 240 650 240" fill="none" stroke="url(#leadGlow)" stroke-width="3" opacity="0.8" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,150;75,75;150,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- AI Processing -->
  <circle cx="400" cy="80" r="40" fill="url(#leadGlow)" opacity="0.4"/>
  <circle cx="400" cy="80" r="30" fill="none" stroke="url(#leadGlow)" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
  
  <!-- Stats -->
  <g transform="translate(650, 100)">
    <text x="0" y="0" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PERFORMANCE</text>
    <text x="0" y="20" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Conversion: 23%</text>
    <rect x="0" y="25" width="80" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="25" width="18" height="4" rx="2" fill="url(#leadGlow)"/>
    
    <text x="0" y="45" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Quality: 87%</text>
    <rect x="0" y="50" width="80" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="50" width="70" height="4" rx="2" fill="url(#leadGlow)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Lead Generation System</text>
  <text x="400" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Automazione completa del processo di acquisizione lead</text>
  
  <!-- Animated Data Points -->
  <circle cx="200" cy="160" r="4" fill="#FFD700">
    <animate attributeName="cy" values="160;200;280;360" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.6;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="160" r="4" fill="#FFD700">
    <animate attributeName="cy" values="160;200;280;360" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.6;0.4" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="160" r="4" fill="#FFD700">
    <animate attributeName="cy" values="160;200;280;360" dur="4s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.6;0.4" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
