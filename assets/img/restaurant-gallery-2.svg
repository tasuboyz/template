<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="camera" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513" />
      <stop offset="100%" style="stop-color:#cd853f" />
    </linearGradient>
    <radialGradient id="lens" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ddd;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Camera Body -->
  <rect x="150" y="100" width="100" height="60" fill="url(#camera)" rx="8"/>
  <rect x="160" y="110" width="80" height="40" fill="#654321" rx="4"/>
  
  <!-- Camera Lens -->
  <circle cx="200" cy="130" r="25" fill="url(#lens)"/>
  <circle cx="200" cy="130" r="18" fill="#333" opacity="0.8"/>
  <circle cx="200" cy="130" r="12" fill="url(#lens)"/>
  
  <!-- Camera Details -->
  <rect x="230" y="110" width="8" height="8" fill="#d4af37" rx="2"/>
  <rect x="230" y="125" width="12" height="4" fill="#8b4513" rx="1"/>
  
  <!-- Gallery Grid -->
  <rect x="100" y="180" width="25" height="18" fill="#d4af37" opacity="0.7" rx="2"/>
  <rect x="130" y="180" width="25" height="18" fill="#cd853f" opacity="0.8" rx="2"/>
  <rect x="160" y="180" width="25" height="18" fill="#8b4513" opacity="0.6" rx="2"/>
  <rect x="190" y="180" width="25" height="18" fill="#d4af37" opacity="0.9" rx="2"/>
  <rect x="220" y="180" width="25" height="18" fill="#cd853f" opacity="0.7" rx="2"/>
  <rect x="250" y="180" width="25" height="18" fill="#8b4513" opacity="0.8" rx="2"/>
  <rect x="280" y="180" width="25" height="18" fill="#d4af37" opacity="0.6" rx="2"/>
  
  <!-- Second Row -->
  <rect x="100" y="205" width="25" height="18" fill="#cd853f" opacity="0.6" rx="2"/>
  <rect x="130" y="205" width="25" height="18" fill="#8b4513" opacity="0.9" rx="2"/>
  <rect x="160" y="205" width="25" height="18" fill="#d4af37" opacity="0.8" rx="2"/>
  <rect x="190" y="205" width="25" height="18" fill="#cd853f" opacity="0.7" rx="2"/>
  <rect x="220" y="205" width="25" height="18" fill="#8b4513" opacity="0.6" rx="2"/>
  <rect x="250" y="205" width="25" height="18" fill="#d4af37" opacity="0.9" rx="2"/>
  <rect x="280" y="205" width="25" height="18" fill="#cd853f" opacity="0.8" rx="2"/>
  
  <!-- WOW Effect Sparkles -->
  <circle cx="120" cy="80" r="3" fill="#ffd700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="90" r="2" fill="#ffd700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="70" r="2.5" fill="#ffd700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#8b4513" font-family="serif" font-size="18" font-weight="bold">
    FOODGALLERY
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#cd853f" font-family="sans-serif" font-size="12">
    Immersive Experience
  </text>
  <text x="200" y="285" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">
    WOW Effects â€¢ Gallery Design
  </text>
</svg>
